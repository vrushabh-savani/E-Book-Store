<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-384x384.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/mstile-150x150.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tatvasoft</title>
</head>

<body>
    <!-- header section -->
    <header id="header">
        <div id="top-header">
            <div id="logo">
                <img src="images/site-logo.svg" alt="Tatvasoft">
            </div>
            <div id="right-nav">
                <div class="navigation">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li id="register"><a href="#">Register</a></li>
                    </ul>
                </div>
                <div id="cart">
                    <button><img src="images/cart.svg" alt=""><span>0 Cart</span></button>
                </div>
            </div>
        </div>

        <div id="bottom-header">
            <div id="searchbar">
                <input type="text" name="searchbar" placeholder="What are you looking for...">
            </div>
            <div id="buttons">
                <button id="btn1"><img src="images/search.svg" alt=""><span>Search</span></button>
                <button id="btn2">Cancel</button>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main>
        <div id="main">
            <div class="container">
                <div id="main-top">
                    <ul>
                        <li>Home</li>
                        <li><img src="images/breadcrumb-arrow.svg" alt=""></li>
                        <li>Create an Account</li>
                    </ul>
                </div>
                <div id="main-heading">
                    <p>Login or Create an Account</p>
                </div>
                <hr color="#f14d54" width="12%">
                <div id="main-content">
                    <div id="register-main">
                        <div id="personal-info">
                            <div class="content-heading">
                                <p>Personal Information</p>
                            </div>
                            <div class="box-content">
                                Please enter a following information to create your account.
                            </div>
                            <div id="register-form">
                                <form action="">
                                    <div class="reg-form-slot">
                                        <div id="fn">
                                            <label for="fname">First Name *</label>
                                            <input type="text" id="fname" name="fname">
                                        </div>
                                    </div>
                                    <div class="reg-form-slot">
                                        <div id="ln">
                                            <label for="lname">Last Name *</label>
                                            <input type="text" id="lname" name="lname">
                                        </div>
                                    </div>
                                    <div class="reg-form-slot" id="email-div">
                                        <div id="em">
                                            <label for="email">Email Address *</label>
                                            <input type="email" id="email" name="email">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="login-info">
                            <div class="content-heading">
                                <p>Login Information</p>
                            </div>
                            <div id="login-info-form">
                                <form action="">
                                    <div class="login-form-slot">
                                        <div id="pwd">
                                            <label for="password">Password *</label>
                                            <input type="password" id="password" name="password">
                                        </div>
                                    </div>
                                    <div class="login-form-slot">
                                        <div id="cpwd">
                                            <label for="c-password">Confirm Password *</label>
                                            <input type="password" id="c-password" name="c-password">
                                        </div>
                                    </div>
                                </form>
                                <button id="register">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer section -->
    <footer>
        <div id="footer-logo">
            <img src="images/site-logo.svg" alt="">
        </div>
        <div id="copyright">
            <p>&copy; 2015 Tatvasoft.com. All rights reserved.</p>
        </div>
    </footer>
</body>
</body>

</html>
