<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-384x384.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/mstile-150x150.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tatvasoft</title>
</head>

<body>
    <!-- header section -->
    <header id="header">
        <div id="top-header">
            <div id="logo">
                <img src="images/site-logo.svg" alt="Tatvasoft">
            </div>
            <div id="right-nav">
                <div class="navigation">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li id="register"><a href="#">Register</a></li>
                    </ul>
                </div>
                <div id="cart">
                    <button><img src="images/cart.svg" alt=""><span>0 Cart</span></button>
                </div>
            </div>
        </div>

        <div id="bottom-header">
            <div id="searchbar">
                <input type="text" name="searchbar" placeholder="What are you looking for...">
            </div>
            <div id="buttons">
                <button id="btn1"><img src="images/search.svg" alt=""><span>Search</span></button>
                <button id="btn2">Cancel</button>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <div id="main">
            <div class="container">
                <div id="main-heading">
                    <p>Edit Product</p>
                </div>
                <hr color="#f14d54" width="12%">
                <div id="main-content">
                    <div id="edit-product">
                        <div id="edit-product-form">
                            <form action="">
                                <div class="edit-product-slot">
                                    <div class="fname">
                                        <label for="fname">First Name *</label>
                                        <input type="text" name="fname" id="fname">
                                    </div>
                                </div>
                                <div class="edit-product-slot">
                                    <div class="lname">
                                        <label for="lname">Last Name *</label>
                                        <input type="text" name="lname" id="lname">
                                    </div>
                                </div>
                                <div class="edit-product-slot">
                                    <div class="category">
                                        <label for="category">Shop by Categories</label>
                                        <select name="category" id="category"></select>
                                    </div>
                                </div>
                                <div class="edit-product-slot">
                                    <div class="discription">
                                        <label for="discription">Discription</label>
                                        <input type="text" name="discription" id="discription">
                                    </div>
                                </div>
                                <div class="edit-product-slot">
                                    <div class="upload">
                                        <input type="file" name="upload" id="upload">
                                    </div>
                                </div>
                            </form>
                            <div id="edit-product-btn">
                                <button id="save-btn">Save</button>
                                <button id="cancel-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer>
        <div id="footer-logo">
            <img src="images/site-logo.svg" alt="">
        </div>
        <div id="copyright">
            <p>&copy; 2015 Tatvasoft.com. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
